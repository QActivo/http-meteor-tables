<template name="MeteorTable">

  {{#with settings}}
    {{> TableHeader}}
  {{/with}}

  <table class="table table-hover">
    <thead>
      <tr>
        {{#each item in headers}}
          <th>{{item}}</th>
        {{/each}}
      </tr>
    </thead>
    <tbody>
      {{#each documents}}
        {{> Template.dynamic template=template }}
      {{/each}}
    </tbody>
  </table>

  {{#with settings}}
    {{> TableFooter}}
  {{/with}}
  
</template>
